name: Main Branch PR Policy

on:
  pull_request_target:
    types: [opened]
    branches:
      - main

permissions:
  pull-requests: write
  issues: write

jobs:
  prevent-main-pr:
    runs-on: ubuntu-latest
    # Allow PRs from release branches
    if: ${{ !startsWith(github.head_ref, 'release/') }}
    steps:
      - name: Comment and close PR
        uses: actions/github-script@v8
        with:
          script: |
            const message = "## ⚠️ Direct pull requests to main branch are not allowed. Please create a pull request to the develop branch instead.";

            // Add comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            // Close the PR
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

            console.log('PR has been commented and closed automatically');

  label-release-pr:
    runs-on: ubuntu-latest
    # Add ignore-for-release label to PRs from release branches
    if: ${{ startsWith(github.head_ref, 'release/') }}
    steps:
      - name: Add ignore-for-release label
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['ignore-for-release']
            });
