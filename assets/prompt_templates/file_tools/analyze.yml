---
_type: prompt
input_variables:
  - question
  - file_count
template: |-
  {file_count} file(s) are attached.

  Please analyze the attached files and provide a detailed description of their contents.
  The files may include images, PDFs, documents, code files, or audio.

  If a specific question is provided below, focus your analysis on answering that question.

  Question: {question}
