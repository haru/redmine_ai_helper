_type: prompt
input_variables: []
template: |
  プロジェクトにオープン中のバージョンがある場合、各バージョンに対して以下の分析を実行してください。
  - 各バージョンの全期間を分析してください。
  - 各バージョンの最初に健全性の点数を記載して下さい。(例: 7.5/10)
  - 健全性点数の下にその理由を２〜３行程度で簡単に記載して下さい。
  - バージョン概要: バージョンの範囲、タイムライン、現在のステータスの要約
  - 進捗追跡: バージョンの完了状況とマイルストーンの達成状況
  - リソース配分: このバージョンのチーム配置とワークロード
  - 品質重点: このバージョンに特化したバグ追跡と解決
  - タイムライン分析: 期日順守とリリースリスク評価
  - バージョン推奨事項: 成功したリリースを確実にするための具体的なアクション

  **重要 - リポジトリメトリクスの取扱**:
  Redmineではリポジトリのコミットデータはバージョン固有ではありません（changesetはバージョンにリンクされていません）。
  - バージョン固有の分析にリポジトリ活動を含めないでください
  - 全バージョンの分析後、「リポジトリ活動（プロジェクト全体）」という独立したセクションを作成してください
  - このセクションで、プロジェクト全体のリポジトリメトリクスを分析:
    - 全体的なコミット頻度と開発速度
    - 全コントリビューター間のチームコラボレーションパターン
    - コード貢献の健全性指標
    - 活発/停滞している開発期間
  - リポジトリデータは個別のバージョンではなく、プロジェクト全体を表していることを明確にしてください
