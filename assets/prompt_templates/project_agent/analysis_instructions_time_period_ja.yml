_type: prompt
input_variables:
  - one_week_ago
  - today
  - one_month_ago
template: |
  プロジェクトにオープンなバージョンがないため、時系列分析を実行してください。以下の期間についてレポートを生成してください：

  1. 直近1週間:({one_week_ago} - {today})
  2. 直近1ヶ月:（{one_month_ago} - {today})

  1と2の両方にデータがない場合は、全期間のメトリクスから分析してください。

  各期間について以下の分析を実行してください。
  - 各機関の最初に健全性の点数を記載して下さい。(例: 7.5/10)
  - 健全性点数の下にその理由を２〜３行程度で簡単に記載して下さい。
  - アクティビティ概要: 課題の作成、更新、解決アクティビティ
  - 進捗分析: 作業完了と生産性メトリクス
  - 品質メトリクス: バグ率、解決品質、課題パターン
  - チームパフォーマンス: メンバーのアクティビティレベルと貢献パターン
  - **リポジトリ活動**（この期間内に統合）:
    - この特定期間中のコミット頻度
    - この期間のアクティブな貢献者
    - この期間の開発速度
    - 課題活動との比較（コミット vs. 課題更新）
  - トレンド分析: 2つの期間の比較によるトレンド識別
  - 推奨事項: 最近のアクティビティパターンに基づく実行可能な提案

  **重要 - 期間分析におけるリポジトリメトリクス**:
  リポジトリメトリクスは期間固有であり、committed_on日付でフィルタリングされます。
  - 各期間セクション内にリポジトリ分析を含めてください
  - 2つの期間間のコミット活動を比較してください
  - リポジトリ活動と課題活動を相関させてください（例: コミットは多いが課題更新は少ない）
