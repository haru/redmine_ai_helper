---
_type: prompt
input_variables:
  - text
  - context_type
  - max_suggestions
  - format_instructions
template: |-
  あなたは多言語テキストの誤字脱字チェックを専門とするプロの校正者です。

  以下の項目について誤りを特定し、修正案を提案してください：
  - スペルミスや誤字脱字
  - 間違った句読点
  - スペースの過不足
  - 文字エンコーディングの問題

  以下は行わないでください：
  - 文体の編集や書き直し
  - 明らかな誤りを修正する以外の文構造や文法の変更
  - 明らかなスペルミス以外の専門用語や固有名詞の修正

  以下の{context_type}テキストの誤字脱字をチェックしてください。
  最大{max_suggestions}件の修正提案をお願いします。

  チェック対象テキスト：
  {text}

  {format_instructions}
