version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        # Update 'VARIANT' to pick a version of Ruby: 3, 3.1, 3.2, 3.3, 3.4
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        RUBY_VERSION: "${RUBY_VERSION:-3.4}"
        # Optional Node.js version to install
        NODE_VERSION: "lts/*"
        REDMINE_VERSION: "${REDMINE_VERSION:-6.1-stable}"

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - ..:/usr/local/redmine/plugins/redmine_ai_helper
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:postgres
    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  postgres:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: redmine
      POSTGRES_PASSWORD: postgres
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    # network_mode: service:postgres
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: redmine
      MYSQL_DB: redmine
      MYSQL_PASSWORD: remine
  qdrant:
    image: qdrant/qdrant
    ports:
      - 6333:6333
    volumes:
      - ./qdrant/storage:/qdrant/storage

  browserless:
    image: browserless/chrome
    restart: unless-stopped
    # ports:
    #   - 3000:3000
    environment:
      # Maximum concurrent sessions
      MAX_CONCURRENT_SESSIONS: 10
      # Connection timeout in milliseconds
      CONNECTION_TIMEOUT: 60000
      # Maximum queue length
      MAX_QUEUE_LENGTH: 10
      # Enable debugger for Playwright
      ENABLE_DEBUGGER: "false"
      # Token for authentication (optional, set to empty for no auth)
      TOKEN: ""
